  <!-- Beginning of jumbotron  -->
  <div class=" jumbotron-fluid bg-dark text-white text-center">
    <div class="container">
      <h1 class="weather-dashboard-title">The Weather Dashboard</h1>
    </div>
  </div>

  <!--Name-->
  <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
    <h1> <strong>Samantha Peterson</strong></h1>
  </div>

  <!-- //----//--- Next Section ---//----// -->
  <!--Row for searching a city-->

  <!--Here we create an HTML form for handling the inputs-->
  <div class="container" id="search-for-city" >
    <!-- </h4> class="pt-1"><strong>Search for a City:</strong></h4> -->
  
    <!--Row for searching a city-->
    <!-- //----//--- Next Section ---//----// -->
    <!-- Search for city -->
    <div class="container">
      <div class="row">

        <div class="col-md-3 col-xl-12">

          <div class="card search-section">
 <div class="search-for-city"> 
            <div class="card-body">
              <label><strong>ENTER CITY OR ZIP CODE HERE:</strong></label>
              <div class="input-group mb-3">
                <!-- Input box -->
                <input id="cityEntered" type="text" class="form-control" placeholder="Nephi">
                <div class="input-group-append">
                  <!-- search button using primary blue color -->
                  <button id="getEnteredCityWeather" class="btn btn-primary" type="submit">
                    <i id="getWeatherIcon" class="fas fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>

              <!-- //----//--- Next Section ---//----// -->

              <!-- //----//--- Next Section ---//----// -->
              <!-- Historical Cities -->
            </div>
          </div>
        </div>

        <!--section for search city history-->
        <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
        <ul class="list-group">

        </ul>
      </div>
      <div class="col-xl-12 col-lg-12 col-sm-12">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p class="text-uppercase"><strong>&nbsp;City</strong></p>

            <p>Temperature:<span class="current" id="temperature"> </span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <p>Windspeed:<span class="current" id="windspeed"> </span></p>
            <p>UV Index:<span class="current" id="uv-index"></span></p>

            <!-- <p>Windspeed:&nbsp;</p>
            <p>UV Index:&nbsp;</p> -->
          </div>
        </div>

        <!-- //----//--- Next Section ---//----// -->

        <!-- //----//--- Next Section ---//----// -->

        <!-- //----//--- 5 day forcast ---//----// -->

        <!--Row for future data to be dumped here-->
        <div class="col-sm-12" id="future-weather">
          <h3>5 Day Forecast:</h3>
          <div class="row text-light">
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p>Temp:</p>
              <p>Humidity:</p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p>Temp:</p>
              <p>Humidity:</p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p>Temp:</p>
              <p>Humidity:</p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p>Temp:</p>
              <p>Humidity:</p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p>Temp:</p>
              <p>Humidity:</p>
            </div>
          </div>
        </div>

      </div>
    </div>
